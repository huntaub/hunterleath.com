{{ set . "title" "Hunter Leath: Blog Archive" }}
{{ template "header.html" . }}

<div class="container">
  <h1><a href="/">Hunter Leath</a> <small>Blog</small></h1>

  <h2>
    <a href="/blog/view/{{.post.Slug}}">{{ .post.Title }}</a>
  </h2>
  <p><small>on {{ format .post.Published "Monday, January 2 at 3:04 PM" }}</small></p>
  {{ .post.Body }}

  <hr/>
  <p>This blog is powered by <a href="http://getmelange.com">Melange</a>.</p>
</div>
